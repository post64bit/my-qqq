            <li class="menu__li"><a class="menu__link" href="/address.html">Contact Details</a></li>
        </ul>
    </nav>
    <div class="menu__social">
        <a class="menu__social-link" href="https://www.snapchat.com/add/qqq">

        <a class="menu__social-link" href="https://de-de.facebook.com/Ghaafri/">

<header id="header" class="header header--slider">
    <div class="swiper office">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./img/photos/door-to-office.webp" alt="image">
            </div>
            <div class="swiper-slide">
                <img src="./img/photos/in-office.webp" alt="image">
            </div>
            <div class="swiper-slide">
                <img src="./img/photos/office-unsplash.webp" alt="image">
            </div>
        </div>
    </div>

    <div class="header__intro">
        <div class="header__intro-content header__intro-content-address">
            <div class="swiper-btn swiper-btn-next">
                <svg viewBox="0 0 262 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.64404 8.72998C0.953687 8.72998 0.394043 9.28962 0.394043 9.97998C0.394043 10.6703 0.953687 11.23 1.64404 11.23V8.72998ZM261.469 10.8639C261.957 10.3757 261.957 9.58425 261.469 9.0961L253.514 1.14115C253.026 0.65299 252.235 0.65299 251.747 1.14115C251.258 1.6293 251.258 2.42076 251.747 2.90891L258.818 9.97998L251.747 17.051C251.258 17.5392 251.258 18.3307 251.747 18.8188C252.235 19.307 253.026 19.307 253.514 18.8188L261.469 10.8639ZM1.64404 11.23H260.585V8.72998H1.64404V11.23Z"

            <svg class="header__logo header__logo-address" style="fill: #ffffff">
                <use xlink:href="sprite.svg#qqq"></use>
            </svg>
            <h1 class="header__title">Our<br/>Office</h1>
            <a href="#address" class="bio-header__go-to-bottom header__go-to-bottom" style="color: #F3F2F0">
                <svg class="header__go-to-bottom-svg">
                    <use xlink:href="sprite.svg#go-to-bottom-white"></use>
                </svg>
                <p class="header__go-to-bottom-text" style="opacity: 1;">Explore Influencer</p>
            </a>
        </div>
    </div>
</header>
<section class="address" id="address">
    <div class="address__text">
        <div class="address__text-block">
            <p class="address__title bio-title">Address</p>
            <p class="address__info bio-text">
                Marina Twin Towers 303,<br>
                24th floor, office 1,<br>
                Lusail, Qatar
            </p>
        </div>
        <div class="address__text-block">
            <p class="address__title bio-title">Contact Details</p>
            <p class="address__info bio-text">
                +974 6679 5599<br>
                info@qqq.com
            </p>
        </div>
    </div>
    <div id="scene1" class="address__oval-wrapper">
        <svg class="address__oval" data-depth="0.6">
            <use xlink:href="sprite.svg#oval7"></use>
        </svg>
    </div>
    <img class="address__texture" src="./img/svg/texture.svg" alt="texture">
    <div id="scene2" class="address__map-and-location-wrapper">
        <div class="address__map-and-location" data-depth="0.2">
            <img class="address__map" src="./img/map/map.webp" alt="map">
            <img class="address__location" src="./img/map/location.webp" alt="location">
        </div>
    </div>
</section>
<div class="arabic">
    <div class="arabic__inner">

<script>
